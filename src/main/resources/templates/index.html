<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda Mieo Terror</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- comment <h1>Un bastardo</h1>

        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>
        <p>Correo electrónico:  <span th:text="${cliente.correo}"></span></p>
        <p>Teléfono: <span th:text="${cliente.telefono}"></span></p>
        <!-- Se utiliza $ para obtener atributos que vienen en el modelo  
        <br><br>-->
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo electrónico</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clientes}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td th:text="${item.correo}"></td>
                </tr>
            </tbody>
        </table>

    </tbody>
</table>


</body>
</html>
