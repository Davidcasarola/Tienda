<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda Mieo Terror</title>
        <meta charset="UTF-8">
        <link th:href="@{css/menu.css}"rel="stylesheet"type="text/css"/>
    </head>
    <header th:fragment="header" class="header">            <nav class="nav">                <a th:href="@{/}" class="logo nav-link">TechShop</a>                <ul class="nav-menu">                    <li class="nav-menu-item">                        <a th:href="@{/cliente/listado}" class="nav-menu-link nav-link">Clientes</a>                    </li>                    <li class="nav-menu-item">                        <a th:href="@{/categoria/listado}" class="nav-menu-link nav-link">Categor√≠as</a>                    </li>                    <li class="nav-menu-item">                        <a th:href="@{/articulo/listado}" class="nav-menu-link nav-link">Articulos</a>                    </li>                </ul>            </nav>        </header>
    <body>
        <div class="contenido">

            <h2 th:text="#{index.titulo}">Nuestros articulos</h2>
            <br><br>
            <div th:if="${articulos != null and !articulos.empty}"><!-- @ para acciones que esten en el controler, $ para acciones dentro del modelo -->
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}">Descripcion</th>
                            <th th:text="#{articulo.precio}">Precio</th>
                            <th th:text="#{articulo.comprar}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/}+${item.idArticulo}" th:text="${item.descripcion}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>

                </tbody>
                </table>
            </div>

            <div th:if="${articulos == null or articulos.empty}">
                <p th:text="#{articulo.no_mostrar}"></p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
